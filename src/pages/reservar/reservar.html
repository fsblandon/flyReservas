<ion-header>

  <ion-navbar>
    <ion-title>Reservar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="reservar()">

  <ion-item>
    <ion-label floating>Cedula</ion-label>
    <ion-input type="number"
              [(ngModel)]="cedula"
              name="cedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input type="number"
              [(ngModel)]="edad"
              name="edad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text"
              [(ngModel)]="nombre"
              name="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input type="text"
              [(ngModel)]="apellido"
              name="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="email"
              [(ngModel)]="correo"
              name="correo"></ion-input>
  </ion-item><br>
  <button ion-button type="submit" block>Reservar</button>

</form>

</ion-content>
